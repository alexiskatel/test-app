<div class="services">
  <div class="services-section container d-flex">
    <div class="col align-self-center">
      <div class="py-5 my-md-3">
        <div class="text-md-start text-center">
          <span class="text-blue d-block fs-7">Services</span>
          <span class="fs-2 fw-bold">Create Solutions</span>
        </div>
        <div class="row my-md-5 my-4 card-data text-md-start text-center">
          <div class="col-md-4 p-2 mb-3" *ngFor="let option of data">
            <div class="bg-white pb-5 pt-4 px-4">
              <div class="mt-3 mb-4">
                <img [src]="option.img" alt="icon 1" />
              </div>
              <span class="fs-5 fw-bold d-block">{{ option.title }}</span>
              <div class="mt-2">
                <span>{{ option.description }}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row statistics">
          <div class="col-md-3 col-6 p-2" *ngFor="let option of statisticsData">
            <div class="d-flex">
              <div class="d-flex align-self-start">
                <img [src]="option.img" alt="" />
              </div>
              <div class="ms-1 pt-2">
                <span class="fs-1 fw-bold d-block">{{ option.value }}</span>
                <div class="description text-uppercase fs-6 mt-3 ms-1">
                  <span class="d-block">{{ option.startDescription }}</span>
                  <span>{{ option.endDescription }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="welcome-section d-flex container"></div>
