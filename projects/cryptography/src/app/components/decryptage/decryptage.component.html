<div class="home">
    <div class="container">
      <div class="d-flex justify-content-center vh-100">
        <div class="col-md-9 align-self-center p-3">
          <p class="text-center fw-bold fs-3 text-uppercase">Le Cryptographe</p>
          <div class="bg-white card-content d-flex">
            <div class="content">
              <div class="libelle fs-2 text-uppercase fw-bold">
                <span>D√©cryptage</span>
              </div>
            </div>
            <div class="w-100 p-4">
              <div class="mb-3">
                <label for="texte" class="fw-bold">Entrez votre cl√© chiffr√©</label>
                <textarea
                  name=""
                  id="texte"
                  cols="30"
                  rows="5"
                  class="form-control"
                  placeholder="Quel message voulez-vous d√©crypter ? üòÉ"
                  [(ngModel)]="crypte_key"
                ></textarea>
              </div>
              <div class="d-flex justify-content-end mb-3">
                <div
                  class="py-2 px-3 process bg-success text-white"
                  (click)="process()"
                >
                  Proc√©der
                </div>
              </div>
              <div class="mt-3">
                <span class="fw-bold">Texte original</span>
                <div class="result mt-1">
                  <span (click)="copyToClipboard()">
                    <i
                      class="bi bi-clipboard2 classtext-dark fs-4 copy"
                      *ngIf="copySuccessMessage == ''"
                    ></i>
                    <span *ngIf="copySuccessMessage !== ''" class="copy">
                      {{ copySuccessMessage }}
                    </span>
                  </span>
                  <span>
                    <textarea
                      name=""
                      id="response"
                      cols="30"
                      rows="4"
                      class="form-control response"
                      [value]="response"
                      readonly
                    ></textarea>
                  </span>
                </div>
              </div>
              <div class="text-center text-primary mt-4">
                <a routerLink="" class="text-decoration-none">Passons au cryptage</a>
              </div>
              <div class="text-end fw-bold fst-italic">
                <span>Par Alexis Katel</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
